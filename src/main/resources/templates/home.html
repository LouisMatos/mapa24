<html>

	<head th:replace="~{base :: head}">

	</head>

	<body>
	
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container-fluid mt-2">
	
			<div class="row">
	
				<div class="col-sm">
					<div class="card shadow p-2 mb-2 bg-white rounded">
						<div class="card-header">Registro de Pressão  -  <span  id="dataRegistro2" ></span></div>
						<div class="card-body">
							<h5 class="card-title">Registro de medição de pressão</h5>
							<form th:object="${registroDTO}" class="card-body"
								th:action="@{/registro/novo}" method="POST">
								<input id="dataRegistro" name="dataRegistro"  type="hidden">
								<div class="form-group row">
									<label for="sis" class="col-4 col-form-label">SIS:</label>
									<div class="col-8">
										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text">
													<i class="fa fa-address-card"></i>
												</div>
											</div>
											<input id="sis" name="sis"
												placeholder="Informe a medição SIS" type="text"
												class="form-control">
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="dia" class="col-4 col-form-label">DIA:</label>
									<div class="col-8">
										<div class="input-group">
											<div class="input-group-prepend">
												<div class="input-group-text">
													<i class="fa fa-fire"></i>
												</div>
											</div>
											<input id="dia" name="dia"
												placeholder="Informe a medição DIA" type="text"
												class="form-control">
	
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="observacao" class="col-4 col-form-label">Observação:</label>
									<div class="col-8">
										<textarea id="observacao" name="observacao" cols="40" rows="5"
											class="form-control"></textarea>
									</div>
								</div>
								<button name="submit" type="submit" class="btn btn-primary">Enviar</button>
							</form>
	
						</div>
					</div>
				</div>
	
				<div class="col-sm ">
	
					<div >

					<table id="example" class="table table-striped table-bordered"
						style="width: 100%">
						<thead>
							<tr>
								<th>id</th>
								<th>SIS</th>
								<th>DIA</th>
								<th>observacao</th>
								<th>dataRegistro</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="registroDTO : ${mapa24}">
								<td><span th:text="${registroDTO.id}"></span></td>
								<td><span th:text="${registroDTO.sis}"></span></td>
								<td><span th:text="${registroDTO.dia}"></span></td>
								<td><span th:text="${registroDTO.observacao}"></span></td>
								<td><span th:text="${registroDTO.dataRegistro}"></span></td>
							</tr>
						</tbody>
					</table>

				</div>
	
				</div>
				
				<div>
  
	
			</div>

		</div>

		<div class="container-fluid mt-2">

			<div class="row">

				<div class="col-sm">
					<div>
						<canvas id="myChart"></canvas>
					</div>

				</div>
			</div>
		</div>
	
	</div>
	</body>
	
</html>
<script>
	const ctx = document.getElementById('myChart').getContext('2d');

	var config = {
		type : 'line',
		data : {
			labels : [ '00:00', '01:00', '02:00', '03:00', '04:00', '05:00',
					'06:00', '07:00', '08:00', '09:00', '10:00', '11:00',
					'12:00', '13:00', '14:00', '15:00', '16:00', '17:00',
					'18:00', '19:00', '20:00', '21:00', '22:00', '23:00',
					'23:59' ],
			datasets : [ {
				label : "SIS mmHg",
				data : [ 1, 3, 4, 2, 1, 4, 2 ],
			}, {
				label : "DIA mmHg",
				data : [ 3, 2, 5, 1, 10, 3, 6 ],
			} ]
		},
		options : {
			scales : {
				xAxes : [ {
					type : 'time',
					time : {
						format : "HH:mm",
						unit : 'hour',
						unitStepSize : 1,
						displayFormats : {
							'minute' : 'HH:mm',
							'hour' : 'HH:mm',
							min : '00:00',
							max : '23:59'
						},
					}
				} ],
			},
		}
	};

	new Chart("myChart", config);

	$(document)
			.ready(
					function() {

						$('#example')
								.DataTable(
										{
											"language" : {
												"sEmptyTable" : "Nenhum registro encontrado",
												"sInfo" : "Mostrando de _START_ até _END_ de _TOTAL_ registros",
												"sInfoEmpty" : "Mostrando 0 até 0 de 0 registros",
												"sInfoFiltered" : "(Filtrados de _MAX_ registros)",
												"sInfoPostFix" : "",
												"sInfoThousands" : ".",
												"sLengthMenu" : "Mostrar _MENU_ resultados por página",
												"sLoadingRecords" : "Carregando...",
												"sProcessing" : "Processando...",
												"sZeroRecords" : "Nenhum registro encontrado",
												"sSearch" : "Pesquisar",
												"oPaginate" : {
													"sNext" : "Próximo",
													"sPrevious" : "Anterior",
													"sFirst" : "Primeiro",
													"sLast" : "Último"
												},
												"oAria" : {
													"sSortAscending" : ": Ordenar colunas de forma ascendente",
													"sSortDescending" : ": Ordenar colunas de forma descendente"
												}
											},

											"orderable" : true,
											"order" : [ 0, "desc" ],
											'columnDefs' : [],

										});

					});
</script>
